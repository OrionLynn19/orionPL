groups:
  - name: api_alerts
    rules:
      - alert: APIHighErrorRate
        expr: rate(http_requests_total{status_code=~"5.."}[5m]) > 0.05
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "API error rate is above 5%"

      - alert: APIDown
        expr: up{job="api"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "API service is down"

      - alert: APIHighLatency
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "API p95 latency above 2 seconds"

  - name: worker_alerts
    rules:
      - alert: WorkerCrashLooping
        expr: increase(worker_jobs_failure_total[5m]) > 5
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Worker is repeatedly failing"

      - alert: WorkerJobFailureRate
        expr: rate(worker_jobs_failure_total[10m]) > 0
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Worker jobs are failing"

      - alert: WorkerDown
        expr: up{job="worker"} == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Worker service is down"